<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="scripts/script.js" defer></script>
  <title>Sorting Algorithm Visualizer</title>
</head>

<body>
  <div id="nav-bar">
    <div id="header">
      <h1>Sorting Algorithm Visualizer</h1>
    </div>
    <div id="options">
      <form>
        <label>Array Size</label>
        <input id="array-size-input" type="number" value="64" min="1" max="600">
      </form>
      <form>
        <label>Sort Selector</label>
        <select id="sort-select">
          <option value="quick-sort">Quick Sort</option>
          <option value="merge-sort">Merge Sort</option>
          <option value="heap-sort">Heap Sort</option>
          <option value="insertion-sort">Insertion Sort</option>
        </select>
      </form>
      <button id="sort-btn">Sort</button>
      <button id="new-array-btn">New Array</button>
    </div>
    <div id="links">
      <a href="https://github.com/TyBrass/sorting-visualizer" class="fa fa-github fa-2x"></a>
      <a href="https://www.linkedin.com/in/tybrass/" class="fa fa-linkedin fa-2x"></a>
    </div>
  </div>
  <div id="main">
    <div id="graph"></div>
  </div>
</body>

</html>
